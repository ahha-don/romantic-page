<!DOCTYPE html>
<html>
<head>
    <title>For My Sunshine</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px #ffffff;
        }
        .hearts {
            font-size: 40px;
            animation: heartbeat 1.2s infinite;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            margin: 20px;
            max-width: 500px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #secretMessage {
            display: none;
            margin-top: 20px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">??????</div>
        <h1>To The Most Amazing Girl</h1>
        
        <div class="message">
            <p>亲爱的[Candy]：</p>
            <p>你的微笑让我的世界充满阳光 ??</p>
            <p>和你在一起的每一刻都值得珍藏 ??</p>
            <p>你是我生命中最美好的惊喜！</p>
        </div>

        <button onclick="showSecret()">点击查看秘密</button>
        <div id="secretMessage" class="message">
            <p>?? 专属承诺：</p>
            <p>我愿永远做你的：</p>
            <p>最佳听众 ?? | 专属暖手宝 ?? | 私人厨师 ????</p>
            <p>全天候开心果 ?? | 永久VIP ??</p>
        </div>
    </div>

    <script>
        function showSecret() {
            document.getElementById("secretMessage").style.display = "block";
            document.body.style.background = "#ffd1dc";
            // 添加花瓣飘落动画
            const container = document.createElement('div');
            container.innerHTML = '????????????????????';
            container.style = `position: fixed; top: 0; font-size: 20px; 
                              animation: fall 5s linear; pointer-events: none;`;
            document.body.appendChild(container);
            
            setTimeout(() => container.remove(), 5000);
        }
    </script>
</body>
</html>
